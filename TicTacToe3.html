<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="logo.png" style="height: 40px; width: 40px; margin-top: -10px"></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="TicTacToe3.html">3x3</a></li>
            <li><a href="TicTacToe4.html">4x4</a></li>
        </ul>
    </div>

<div class="container">
    <div class="page-header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="game">
        <div style="text-align: center; margin-top: 30px; margin-left: 450px">
            <table>
                <tr>
                    <td id="0" onclick="clicked(this.id)"></td>
                    <td id="1" onclick="clicked(this.id)"></td>
                    <td id="2" onclick="clicked(this.id)"></td>
                </tr>
                <tr>
                    <td id="3" onclick="clicked(this.id)"></td>
                    <td id="4" onclick="clicked(this.id)"></td>
                    <td id="5" onclick="clicked(this.id)"></td>
                </tr>
                <tr>
                    <td id="6" onclick="clicked(this.id)"></td>
                    <td id="7" onclick="clicked(this.id)"></td>
                    <td id="8" onclick="clicked(this.id)"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="TicTacToe3.js"></script>
